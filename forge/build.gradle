apply from: "https://raw.githubusercontent.com/Flemmli97/GradleScripts/mc-architectury-v1/forge.gradle"

loom {
    runs {
        data {
            data()
            programArgs "--all", "--mod", "simplequests"
            property("ExampleGenPath", project.rootProject.file("Example-Datapack/Datapack").absolutePath)
        }
    }
    forge {
        mixinConfigs = ["simplequests.mixins.json"]
    }
}

repositories {
    mavenCentral()
    maven {
        name = "FTB"
        url = "https://maven.saps.dev/minecraft"
    }
}

dependencies {
    modCompileOnly("dev.ftb.mods:ftb-ranks-forge:${ftb_ranks}")
}

shadowJar {
    exclude "**/forge/test/**"
}